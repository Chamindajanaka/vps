name: 24-7 Dedicated VPS Server
on:
  workflow_dispatch:

jobs:
  vps-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install V2Ray Directly
        run: |
          sudo apt-get update
          sudo apt-get install -y curl
          # Downloading and installing the official v2ray binary
          curl -L https://github.com/v2fly/v2ray-core/releases/latest/download/v2ray-linux-64.zip -o v2ray.zip
          sudo apt-get install -y unzip
          unzip v2ray.zip
          sudo chmod +x v2ray
          
          # Writing a custom config file that works on port 54321
          cat <<EOF > config.json
          {
            "inbounds": [{
              "port": 54321,
              "protocol": "vless",
              "settings": {
                "clients": [{"id": "662b662b-662b-662b-662b-662b662b662b"}],
                "decryption": "none"
              },
              "streamSettings": { "network": "ws" }
            }],
            "outbounds": [{ "protocol": "freedom" }]
          }
          EOF
          
          # Running v2ray in the background
          nohup ./v2ray run -config=config.json > /dev/null 2>&1 &

      - name: Run Cloudflare Quick Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          # This creates the public link
          sudo cloudflared tunnel --url http://localhost:54321
