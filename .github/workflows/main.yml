name: 24-7 Dedicated VPS Server
on:
  workflow_dispatch:

jobs:
  vps-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y curl wget

      - name: Setup V2Ray Core (Fixed Method)
        run: |
          bash <(curl -L https://raw.githubusercontent.com/v2fly/fscript/master/install.sh)
          # Creating a basic config to run on port 54321
          mkdir -p /etc/v2ray
          cat <<EOF > /etc/v2ray/config.json
          {
            "inbounds": [{
              "port": 54321,
              "protocol": "vless",
              "settings": {
                "clients": [{"id": "662b662b-662b-662b-662b-662b662b662b"}],
                "decryption": "none"
              },
              "streamSettings": { "network": "ws" }
            }],
            "outbounds": [{ "protocol": "freedom" }]
          }
          EOF
          sudo systemctl start v2ray || true

      - name: Run Cloudflare Quick Tunnel
        run: |
          curl -L --output cloudflared.deb https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64.deb
          sudo dpkg -i cloudflared.deb
          sudo cloudflared tunnel --url http://localhost:54321
